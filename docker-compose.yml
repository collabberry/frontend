x-common: &common
  logging:
    driver: "json-file"
    options:
      max-size: "500m"
      max-file: "5"
      compress: "true"
  restart: unless-stopped
  networks:
    - collabberry-frontend

services:
  frontend-app:
    <<: *common
    container_name: frontend-app
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_APP_BASE_URL=http://16.171.142.20
        - VITE_APP_TEAM_POINTS_FACTORY_ADDRESS=0x0e414560fdEeC039c4636b9392176ddc938b182D
    ports:
      - 4100:4100

networks:
  collabberry-frontend:
    driver: bridge
