x-common: &common
  logging:
    driver: "json-file"
    options:
      max-size: "500m"
      max-file: "5"
      compress: "true"
  restart: unless-stopped
  networks:
    - collabberry-frontend

services:
  frontend-app:
    <<: *common
    container_name: frontend-app
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_APP_BASE_URL=https://beta-api.collabberry.xyz
        - VITE_APP_TEAM_POINTS_FACTORY_ADDRESS=0x4A30F2e53e162eC6cc9794D6C68BFAE174bB4872
        - VITE_NODE_ENV=production
        - VITE_APP_URL=https://beta.collabberry.xyz
        - VITE_APP_NETWORK=Arbitrum
        - VITE_APP_BLOCK_EXPLORER=https://arbiscan.io/tx
        

    image: collabberry/frontend-app-demo-01:latest

networks:
  collabberry-frontend:
    driver: bridge
